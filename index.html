<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Realm - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animated-background">
        <div class="form-box">
            <h1>Mythic Realm</h1>
            <p>Welcome, adventurer. Your journey begins here.</p>
            
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p>... or ...</p>
            
            <button id="google-signin" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G Logo" width="20" height="20">
                Sign in with Google
            </button>
            
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>
    
    <script type="module">
        // Import functions from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // ▼▼▼ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▼▼▼
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        // ▲▲▲ PASTE YOUR FIREBASE CONFIG OBJECT HERE ▲▲▲

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Get elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const googleBtn = document.getElementById('google-signin');
        const authError = document.getElementById('auth-error');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to main menu
                window.location.href = 'main.html';
            }
        });

        // Sign-up with Email
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in, redirect to main
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        });

        // Login with Email
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in, redirect to main
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        });

        // Google Sign-in
        googleBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Signed in, redirect to main
                    window.location.href = 'main.html';
                })
                .catch((error) => {
                    authError.textContent = error.message;
                });
        });
    </script>
</body>
</html>

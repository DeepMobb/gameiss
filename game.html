<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Realm - Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple loader for this page */
        #loader {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <!-- This container will be hidden until data is loaded -->
    <div class="game-container" id="game-ui" style="display: none;">
        
        <!-- Left Column: Character Sheet -->
        <aside class="char-sheet">
            <h2 id="char-name">Character Name</h2>
            <p id="char-race-gender">Race & Gender</p>
            
            <!-- This is the visual representation of your character -->
            <div class.="char-preview-container">
                <div id="char-preview" class="char-preview">
                    <!-- NEW "WHOLE CHARACTER" STRUCTURE -->
                    <div class="char-head">
                        <div id="char-eyes" class="char-eyes"></div>
                    </div>
                    <div class="char-torso">
                        <div id="char-wings" class="char-wings"></div>
                    </div>
                    <div class="char-legs"></div>
                    <div id="char-trail" class="char-trail"></div>
                </div>
            </div>
            
            <div class="char-stats">
                <h3>Stats</h3>
                <p>Level: <span id="char-level">1</span></p>
                <p>Use your <strong>Mouse</strong> to explore the world.</p>
                <p><strong>Click</strong> on buildings to interact.</p>
            </div>
        </aside>

        <!-- Center Column: Game World (NOW 3D) -->
        <main class="game-world">
            <!-- Canvas is now for three.js -->
            <canvas id="game-canvas"></canvas>
            <!-- Hotspot Message Display -->
            <div id="hotspot-message"></div>
        </main>

        <!-- Right Column: Game Menu -->
        <nav class="game-menu">
            <h3>Menu</h3>
            <button class="btn btn-secondary">Inventory</button>
            <button class="btn btn-secondary">Settings</button>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </nav>
    </div>

    <!-- Loader, shown by default -->
    <div id="loader">
        <p>Loading Character...</p>
    </div>

    <!-- 
      JavaScript for loading character data AND running the game
    -->
    
    <!-- NEW: Import Three.js and OrbitControls -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // NEW: 3D Imports
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ▼▼▼ YOUR FIREBASE CONFIG ▼▼▼
        const firebaseConfig = {
          apiKey: "AIzaSyBws0s5YOGs4na5sGZCL9CEgmhuU_YiH2M",
          authDomain: "mythic-realm-game.firebaseapp.com",
          projectId: "mythic-realm-game",
          storageBucket: "mythic-realm-game.firebasestorage.app",
          messagingSenderId: "936485093407",
          appId: "1:936485093407:web:ccd92c30a17152e21d152a"
        };
        // ▲▲▲ YOUR FIREBASE CONFIG ▲▲▲

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get elements
        const loader = document.getElementById('loader');
        const gameUI = document.getElementById('game-ui');
        const logoutButton = document.getElementById('logout-button');
        const baseURL = "https://deepmobb.github.io/gameiss/";
        const hotspotMessage = document.getElementById('hotspot-message');
        const canvas = document.getElementById('game-canvas');
        
        // --- 3D Scene Setup ---
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        const hotspotObjects = []; // To store clickable buildings
        let hotspotTimer = null;

        // Auth Guard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadCharacter(user.uid);
            } else {
                window.location.href = baseURL + 'index.html';
            }
        });

        // Load Character Function
        async function loadCharacter(uid) {
            const charDocRef = doc(db, "characters", uid);
            const charDocSnap = await getDoc(charDocSnap.id);

            if (!charDocSnap.exists()) {
                // This logic seems to be inverted, let's fix it
                alert("You must create a character first!");
                window.location.href = baseURL + 'create.html';
                return;
            }

            const charData = charDocSnap.data();

            // Populate Character Sheet
            document.getElementById('char-name').textContent = charData.name;
            document.getElementById('char-race-gender').textContent = `${charData.race} (${charData.gender})`;
            document.getElementById('char-level').textContent = charData.level;

            const preview = document.getElementById('char-preview');
            preview.className = 'char-preview'; // Reset classes
            preview.classList.add(charData.race.toLowerCase().replace('-', '')); // e.g., "glimmersprite"

            // Apply modifications
            if (charData.modifications.includes('glowing-eyes')) {
                document.getElementById('char-eyes').style.display = 'block';
            }
            if (charData.modifications.includes('spectral-trail')) {
                document.getElementById('char-trail').style.display = 'block';
            }
            if (charData.modifications.includes('larger-wings') && charData.race === 'Skystrider') {
                document.getElementById('char-wings').style.transform = 'scale(1.5)';
            }
            
            // --- Initialize Game Once Character is Loaded ---
            loader.style.display = 'none';
            gameUI.style.display = 'grid';
            
            // Set up and run the 3D scene
            init3DScene();
            animate3DScene();
        }

        // --- NEW: 3D Game Functions ---

        function init3DScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2a); // Dark blue-ish background
            scene.fog = new THREE.Fog(0x1a1a2a, 100, 500);

            // Camera
            const gameWorldElement = document.querySelector('.game-world');
            const width = gameWorldElement.clientWidth;
            const height = gameWorldElement.clientHeight;
            camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
            camera.position.set(50, 60, 100); // Start camera zoomed out

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;

            // Controls (Mouse navigation)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2.1; // Don't let user go below ground

            // Lights
            const ambientLight = new THREE.AmbientLight(0x606060);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(50, 50, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Ground Plane
            const groundGeo = new THREE.PlaneGeometry(500, 500);
            const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 }); // Grass color
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2; // Lay flat
            ground.receiveShadow = true;
            scene.add(ground);

            // --- Create Hotspot Buildings ---
            // Bank (Gold)
            const bank = createBuilding(10, 15, 10, 0xFFD700, -50, 7.5, 0, "Bank");
            scene.add(bank);
            hotspotObjects.push(bank);

            // Shop (Brown)
            const shop = createBuilding(15, 10, 10, 0xA0522D, -20, 5, 0, "Shop");
            scene.add(shop);
            hotspotObjects.push(shop);

            // Townhouse (Blue)
            const townhouse = createBuilding(12, 12, 12, 0x4682B4, 10, 6, 0, "Townhouse");
            scene.add(townhouse);
            hotspotObjects.push(townhouse);

            // --- Add environment (trees) ---
            for (let i = 0; i < 50; i++) {
                const x = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 400;
                // Avoid placing trees in the town area
                if (x > -70 && x < 30 && z > -20 && z < 20) continue;
                
                const tree = createTree(x, z);
                scene.add(tree);
            }

            // --- Raycaster for Clicking ---
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            canvas.addEventListener('click', onCanvasClick);
        }

        function createBuilding(width, height, depth, color, x, y, z, name) {
            const geo = new THREE.BoxGeometry(width, height, depth);
            const mat = new THREE.MeshPhongMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.castShadow = true;
            mesh.name = name; // Store hotspot info
            return mesh;
        }

        function createTree(x, z) {
            const trunkGeo = new THREE.CylinderGeometry(1, 1, 10);
            const trunkMat = new THREE.MeshPhongMaterial({ color: 0x5C3317 });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            
            const leavesGeo = new THREE.ConeGeometry(5, 10, 8);
            const leavesMat = new THREE.MeshPhongMaterial({ color: 0x006400 });
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            
            leaves.position.y = 10;
            
            const tree = new THREE.Group();
            tree.add(trunk);
            tree.add(leaves);
            
            tree.position.set(x, 5, z);
            tree.castShadow = true;
            return tree;
        }

        function animate3DScene() {
            requestAnimationFrame(animate3DScene);
            controls.update(); // Update camera controls
            renderer.render(scene, camera);
        }
        
        // --- Event Handlers ---
        
        function onWindowResize() {
            const gameWorldElement = document.querySelector('.game-world');
            const width = gameWorldElement.clientWidth;
            const height = gameWorldElement.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function onCanvasClick(event) {
            // Calculate mouse position in normalized device coordinates
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            // Update the raycaster
            raycaster.setFromCamera(mouse, camera);

            // Check for intersections
            const intersects = raycaster.intersectObjects(hotspotObjects);

            if (intersects.length > 0) {
                // Clicked on a hotspot!
                const clickedObject = intersects[0].object;
                let message = "";
                
                switch (clickedObject.name) {
                    case "Bank":
                        message = "You clicked the Bank of Mythic Realm.";
                        break;
                    case "Shop":
                        message = "You clicked the General Store.";
                        break;
                    case "Townhouse":
                        message = "You clicked the Townhouse. Quests await!";
                        break;
                }
                
                showHotspotMessage(message);
            }
        }
        
        function showHotspotMessage(message) {
            if (hotspotTimer) clearTimeout(hotspotTimer);
            
            hotspotMessage.textContent = message;
            hotspotMessage.style.display = 'block';
            hotspotMessage.style.animation = 'none'; // Reset animation
            void hotspotMessage.offsetWidth; // Trigger reflow
            hotspotMessage.style.animation = 'fadeInOut 4s forwards';
            
            hotspotTimer = setTimeout(() => {
                hotspotMessage.style.display = 'none';
            }, 4000);
        }

        // Logout button
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });
    </script>
</body>
</html>

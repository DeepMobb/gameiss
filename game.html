<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Realm - Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple loader for this page */
        #loader {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <!-- This container will be hidden until data is loaded -->
    <div class="game-container" id="game-ui" style="display: none;">
        
        <!-- Left Column: Character Sheet -->
        <aside class="char-sheet">
            <h2 id="char-name">Character Name</h2>
            <p id="char-race-gender">Race & Gender</p>
            
            <!-- This is the visual representation of your character -->
            <div id="char-preview" class="char-preview">
                <div id="char-eyes"></div>
                <div id="char-wings"></div>
                <div id="char-trail"></div>
            </div>
            
            <div class="char-stats">
                <h3>Stats</h3>
                <p>Level: <span id="char-level">1</span></p>
                <p>Use <strong>Arrow Keys</strong> to move.</p>
            </div>
        </aside>

        <!-- Center Column: Game World -->
        <main class="game-world">
            <!-- The "empty" text is replaced by the canvas -->
            <canvas id="game-canvas"></canvas>
        </main>

        <!-- Right Column: Game Menu -->
        <nav class="game-menu">
            <h3>Menu</h3>
            <button class="btn btn-secondary">Inventory</button>
            <button class="btn btn-secondary">Settings</button>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </nav>
    </div>

    <!-- Loader, shown by default -->
    <div id="loader">
        <p>Loading Character...</p>
    </div>

    <!-- 
      JavaScript for loading character data AND running the game
    -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ▼▼▼ YOUR FIREBASE CONFIG ▼▼▼
        const firebaseConfig = {
          apiKey: "AIzaSyBws0s5YOGs4na5sGZCL9CEgmhuU_YiH2M",
          authDomain: "mythic-realm-game.firebaseapp.com",
          projectId: "mythic-realm-game",
          storageBucket: "mythic-realm-game.firebasestorage.app",
          messagingSenderId: "936485093407",
          appId: "1:936485093407:web:ccd92c30a17152e21d152a"
        };
        // ▲▲▲ YOUR FIREBASE CONFIG ▲▲▲

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get elements
        const loader = document.getElementById('loader');
        const gameUI = document.getElementById('game-ui');
        const logoutButton = document.getElementById('logout-button');
        const baseURL = "https://deepmobb.github.io/gameiss/";

        // --- NEW: Game Canvas Setup ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameWorldElement = document.querySelector('.game-world');
        
        // Game objects
        let player = { x: 50, y: 50, size: 20, speed: 5 };
        const gridSize = 40;

        // Auth Guard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadCharacter(user.uid);
            } else {
                window.location.href = baseURL + 'index.html';
            }
        });

        // Load Character Function
        async function loadCharacter(uid) {
            const charDocRef = doc(db, "characters", uid);
            const charDocSnap = await getDoc(charDocRef);

            if (!charDocSnap.exists()) {
                alert("You must create a character first!");
                window.location.href = baseURL + 'create.html';
                return;
            }

            const charData = charDocSnap.data();

            // Populate Character Sheet
            document.getElementById('char-name').textContent = charData.name;
            document.getElementById('char-race-gender').textContent = `${charData.race} (${charData.gender})`;
            document.getElementById('char-level').textContent = charData.level;

            const preview = document.getElementById('char-preview');
            preview.className = 'char-preview';
            preview.classList.add(charData.race.toLowerCase()); 

            if (charData.modifications.includes('glowing-eyes')) {
                document.getElementById('char-eyes').style.display = 'block';
            }
            if (charData.modifications.includes('spectral-trail')) {
                document.getElementById('char-trail').style.display = 'block';
            }
            if (charData.modifications.includes('larger-wings') && charData.race === 'Skystrider') {
                document.getElementById('char-wings').style.transform = 'scale(1.5)';
            }
            
            // --- NEW: Initialize Game Once Character is Loaded ---
            loader.style.display = 'none';
            gameUI.style.display = 'grid';
            
            // Set canvas size
            resizeCanvas();
            // Start the game loop
            gameLoop();
        }

        // --- NEW: Game Functions ---

        function resizeCanvas() {
            // Make canvas fill the parent container
            canvas.width = gameWorldElement.clientWidth;
            canvas.height = gameWorldElement.clientHeight;
        }

        function drawGrid() {
            ctx.strokeStyle = "#333"; // Dark grid lines
            ctx.lineWidth = 1;

            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawPlayer() {
            // --- FIX: Correctly get the CSS variable value ---
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color'); // Use 'Amber' color
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = "#000";
            ctx.stroke();
        }

        function gameLoop() {
            // Clear the canvas
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-color'); // Use 'Dark background'
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawGrid();
            drawPlayer();

            // Loop
            requestAnimationFrame(gameLoop);
        }

        // --- NEW: Event Listeners ---
        
        // Resize canvas if window size changes
        window.addEventListener('resize', resizeCanvas);

        // Player movement
        window.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    player.y -= player.speed;
                    break;
                case 'ArrowDown':
                    player.y += player.speed;
                    break;
                case 'ArrowLeft':
                    player.x -= player.speed;
                    break;
                case 'ArrowRight':
                    player.x += player.speed;
                    break;
            }

            // Simple boundary collision
            if (player.x < player.size / 2) player.x = player.size / 2;
            if (player.y < player.size / 2) player.y = player.size / 2;
            if (player.x > canvas.width - player.size / 2) player.x = canvas.width - player.size / 2;
            if (player.y > canvas.height - player.size / 2) player.y = canvas.height - player.size / 2;
        });

        // Logout button
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });
    </script>
</body>
</html>

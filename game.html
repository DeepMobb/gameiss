<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Realm - Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple loader for this page */
        #loader {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 40vh;
        }
        /* Make canvas fill its container */
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- This container will be hidden until data is loaded -->
    <div class="game-container" id="game-ui" style="display: none;">
        
        <!-- Left Column: Character Sheet -->
        <aside class="char-sheet">
            <h2 id="char-name">Character Name</h2>
            <p id="char-race-gender">Race & Gender</p>
            
            <div class="char-preview" id="char-preview">
                <div class="char-head">
                    <div id="char-eyes" class="char-eyes"></div>
                </div>
                <div class="char-torso">
                    <div id="char-wings" class="char-wings"></div>
                </div>
                <div class="char-legs"></div>
                <div id="char-trail" class="char-trail"></div>
            </div>
            
            <div class="char-stats">
                <h3>Stats</h3>
                <p>Level: <span id="char-level">1</span></p>
                <p>Use the <strong>Arrow Keys</strong> to move.</p>
                <p><strong>Click</strong> on hotspots (Bank, Shop, Townhouse) when you are near them to interact.</p>
                
                <div id="char-mods-list" style="margin-top: 10px;">
                    <strong>Modifications:</strong>
                    <ul id="mods-list" style="font-size: 0.9rem; color: #ccc; margin-left: 20px;">
                        <li>None</li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Center Column: Game World (NOW 2D) -->
        <main class="game-world">
            <canvas id="game-canvas"></canvas>
            <div id="hotspot-message"></div>
        </main>

        <!-- Right Column: Game Menu -->
        <nav class="game-menu">
            <h3>Menu</h3>
            <button id="inventory-btn" class="btn btn-secondary">Inventory</button>
            <button class="btn btn-secondary">Settings</button>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </nav>
    </div>

    <!-- Inventory Modal (Unchanged) -->
    <div class="modal-overlay" id="inventory-modal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" id="inventory-close-btn">&times;</button>
            <h2>Inventory</h2>
            <div class="gold-display">
                Gold: <span id="gold-amount">0</span>
            </div>
            <h3>Items</h3>
            <div id="inventory-grid">
                <!-- Items will be added here by JavaScript -->
            </div>
        </div>
    </div>


    <!-- Loader, shown by default -->
    <div id="loader">
        <p>Loading Assets...</p>
    </div>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // ▼▼▼ YOUR FIREBASE CONFIG ▼▼▼
        const firebaseConfig = {
          apiKey: "AIzaSyBws0s5YOGs4na5sGZCL9CEgmhuU_YiH2M",
          authDomain: "mythic-realm-game.firebaseapp.com",
          projectId: "mythic-realm-game",
          storageBucket: "mythic-realm-game.firebasestorage.app",
          messagingSenderId: "936485093407",
          appId: "1:936485093407:web:ccd92c30a17152e21d152a"
        };
        // ▲▲▲ YOUR FIREBASE CONFIG ▲▲▲

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get elements
        const loader = document.getElementById('loader');
        const gameUI = document.getElementById('game-ui');
        const logoutButton = document.getElementById('logout-button');
        const baseURL = "https://deepobb.github.io/gameiss/";
        const hotspotMessage = document.getElementById('hotspot-message');
        const canvas = document.getElementById('game-canvas');
        
        // Inventory Modal Elements
        const inventoryBtn = document.getElementById('inventory-btn');
        const inventoryModal = document.getElementById('inventory-modal');
        const inventoryCloseBtn = document.getElementById('inventory-close-btn');
        const goldAmountEl = document.getElementById('gold-amount');
        const inventoryGridEl = document.getElementById('inventory-grid');
        
        // --- 2D Game Setup ---
        let ctx;
        const tileSize = 32; // Size of your tile images
        let hotspotTimer = null;
        
        // --- NEW: Map Generation Functions ---
        // Helper function to create a 2D array
        function createMap(width, height, fill) {
            const map = [];
            for (let y = 0; y < height; y++) {
                map.push(new Array(width).fill(fill));
            }
            return map;
        }

        // Helper function to "paint" a rectangle of tiles onto the map
        function paintRect(map, x, y, w, h, tile) {
            for (let j = y; j < y + h; j++) {
                for (let i = x; i < x + w; i++) {
                    if (j >= 0 && j < map.length && i >= 0 && i < map[0].length) {
                        map[j][i] = tile;
                    }
                }
            }
        }
        
        // 0=Grass, 1=Wall, 2=Path, 3=Bank, 4=Shop, 5=Townhouse
        // Create a huge 80x80 map of Grass
        const map = createMap(80, 80, 0);

        // --- Paint the World ---
        // 1. Draw boundary walls
        paintRect(map, 0, 0, 80, 1, 1); // Top
        paintRect(map, 0, 79, 80, 1, 1); // Bottom
        paintRect(map, 0, 0, 1, 80, 1); // Left
        paintRect(map, 79, 0, 1, 80, 1); // Right
        
        // 2. Paint Mountain Ranges (Wall tiles)
        paintRect(map, 20, 10, 5, 40, 1); // Western range
        paintRect(map, 40, 30, 30, 8, 1); // Northern range
        paintRect(map, 10, 60, 40, 3, 1); // Southern hills

        // 3. Paint Paths
        paintRect(map, 10, 25, 65, 2, 2); // Main East-West road
        paintRect(map, 30, 5, 2, 20, 2); // North road
        paintRect(map, 10, 50, 2, 10, 2); // Road to southern hills
        paintRect(map, 60, 45, 2, 20, 2); // Road to Easton

        // 4. Create "Spawnville" (Western town)
        paintRect(map, 8, 23, 10, 6, 1); // Decorative outer wall
        paintRect(map, 9, 24, 8, 4, 2);  // City "floor" of path tiles
        map[10][26] = 2; // North entrance
        map[17][26] = 2; // South entrance (connects to main road)
        // Add hotspots (accessible)
        map[11][25] = 3; // Bank
        map[11][26] = 4; // Shop
        map[11][27] = 5; // Townhouse

        // 5. Create "Easton" (Southeastern town)
        paintRect(map, 55, 60, 10, 8, 1); // Decorative outer wall
        paintRect(map, 56, 61, 8, 6, 2);  // City "floor"
        map[60][59] = 2; // West entrance (connects to road)
        // Add hotspots (accessible)
        map[58][62] = 3; // Bank
        map[58][63] = 4; // Shop
        map[58][64] = 5; // Townhouse
        
        // Player Start Position (Inside Spawnville)
        const player = {
            x: 10, // Grid position, not pixels
            y: 26,
            size: tileSize / 2,
            color: '#ffab40'
        };
        
        // --- Tile Image Setup ---
        const tileImages = {
            0: new Image(), // Grass
            1: new Image(), // Wall
            2: new Image(), // Path
            3: new Image(), // Bank
            4: new Image(), // Shop
            5: new Image()  // Townhouse
        };
        let allImagesLoaded = false;
        
        // --- Using your tile URLs ---
        const tileSrc = {
            0: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/grass.png?raw=true',
            1: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/wall.png?raw=true',
            2: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/path.png?raw=true',
            3: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/bank.png?raw=true',
            4: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/shop.png?raw=true',
            5: 'https://github.com/DeepMobb/gameiss/blob/39ab769bf4c9da6d022a6d63e67bf6b94d58e1bb/townhouse.png?raw=true'
        };
        
        // --- Camera/Viewport variables ---
        let cameraX = 0;
        let cameraY = 0;
        let characterLoaded = false;

        // Auth Guard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadImages();
                loadCharacter(user.uid);
            } else {
                window.location.href = baseURL + 'index.html';
            }
        });
        
        // Image Loading Function
        function loadImages() {
            let loadedCount = 0;
            const totalImages = Object.keys(tileSrc).length;

            Object.keys(tileSrc).forEach(key => {
                tileImages[key].src = tileSrc[key];
                tileImages[key].onload = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        allImagesLoaded = true;
                        tryStartGame(); // Try to start game
                    }
                };
                tileImages[key].onerror = () => {
                    console.error(`Failed to load image for tile type ${key} at ${tileSrc[key]}`);
                };
            });
        }
        
        // Gatekeeper to ensure images and char are loaded
        function tryStartGame() {
            if (allImagesLoaded && characterLoaded) {
                loader.style.display = 'none';
                gameUI.style.display = 'grid';
                
                init2DScene();
                animate();
            }
        }

        // Load Character Function
        async function loadCharacter(uid) {
            const charDocRef = doc(db, "characters", uid);
            const charDocSnap = await getDoc(charDocRef);

            if (!charDocSnap.exists()) {
                alert("You must create a character first!");
                window.location.href = baseURL + 'create.html';
                return;
            }

            const charData = charDocSnap.data();

            // Populate Character Sheet
            document.getElementById('char-name').textContent = charData.name;
            document.getElementById('char-race-gender').textContent = `${charData.race} (${charData.gender})`;
            document.getElementById('char-level').textContent = charData.level;
            
            const preview = document.getElementById('char-preview');
            preview.className = 'char-preview'; // Reset
            preview.classList.add(charData.race.toLowerCase().replace('-', ''));
            preview.classList.add(charData.gender.toLowerCase());

            if (charData.modifications.includes('glowing-eyes')) {
                preview.querySelector('#char-eyes').style.display = 'block';
            }
            if (charData.modifications.includes('spectral-trail')) {
                preview.querySelector('#char-trail').style.display = 'block';
            }
            if (charData.modifications.includes('larger-wings') && charData.race === 'Skystrider') {
                preview.querySelector('#char-wings').style.transform = 'scale(1.5)';
            }
            
            const modsList = document.getElementById('mods-list');
            if (charData.modifications && charData.modifications.length > 0) {
                modsList.innerHTML = '';
                charData.modifications.forEach(mod => {
                    const li = document.createElement('li');
                    li.textContent = mod.replace(/-/g, ' ');
                    modsList.appendChild(li);
                });
            }
            
            // Populate Inventory Modal
            goldAmountEl.textContent = charData.gold || 0;
            inventoryGridEl.innerHTML = ''; 
            
            if (charData.inventory && charData.inventory.length > 0) {
                // ... (logic for loading items)
            } else {
                for(let i=0; i < 7; i++) { // Fill with 7 empty slots
                     const emptySlot = document.createElement('div');
                     emptySlot.className = 'inventory-slot';
                     emptySlot.textContent = 'Empty';
                     inventoryGridEl.appendChild(emptySlot);
                }
            }
            
            // Character is loaded, try to start
            characterLoaded = true;
            tryStartGame();
        }

        // --- 2D Game Functions ---
        function init2DScene() {
            ctx = canvas.getContext('2d');
            resizeCanvas();
            
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('keydown', handleInput);
            canvas.addEventListener('click', handleMapClick);
        }
        
        function resizeCanvas() {
            const container = document.querySelector('.game-world');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // Camera update function
        function updateCamera() {
            // Center camera on player
            cameraX = player.x * tileSize - canvas.width / 2 + (tileSize / 2);
            cameraY = player.y * tileSize - canvas.height / 2 + (tileSize / 2);

            // Clamp camera to map boundaries
            const maxCameraX = map[0].length * tileSize - canvas.width;
            const maxCameraY = map.length * tileSize - canvas.height;
            
            cameraX = Math.max(0, Math.min(cameraX, maxCameraX));
            cameraY = Math.max(0, Math.min(cameraY, maxCameraY));
        }

        function drawMap() {
            // Find which tiles are visible in the camera
            const xStart = Math.floor(cameraX / tileSize);
            const yStart = Math.floor(cameraY / tileSize);
            const xEnd = Math.ceil((cameraX + canvas.width) / tileSize);
            const yEnd = Math.ceil((cameraY + canvas.height) / tileSize);

            for (let y = yStart; y < yEnd; y++) {
                for (let x = xStart; x < xEnd; x++) {
                    
                    if (y < 0 || y >= map.length || x < 0 || x >= map[0].length) {
                        continue;
                    }

                    const tileType = map[y][x];
                    const drawX = Math.floor(x * tileSize - cameraX);
                    const drawY = Math.floor(y * tileSize - cameraY);
                    
                    ctx.drawImage(tileImages[tileType], drawX, drawY, tileSize, tileSize);
                }
            }
        }
        
        function drawPlayer() {
            // Player is always drawn relative to the camera
            const playerDrawX = Math.floor(player.x * tileSize - cameraX);
            const playerDrawY = Math.floor(player.y * tileSize - cameraY);

            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(
                playerDrawX + player.size, // Centered
                playerDrawY + player.size, // Centered
                player.size, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            if (!allImagesLoaded || !characterLoaded) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateCamera();
            drawMap();
            drawPlayer();
        }
        
        function handleInput(e) {
            let newX = player.x;
            let newY = player.y;

            switch (e.key) {
                case 'ArrowUp': newY -= 1; break;
                case 'ArrowDown': newY += 1; break;
                case 'ArrowLeft': newX -= 1; break;
                case 'ArrowRight': newX += 1; break;
                default: return;
            }
            
            if (isWalkable(newX, newY)) {
                player.x = newX;
                player.y = newY;
            }
        }
        
        function isWalkable(x, y) {
            if (y < 0 || y >= map.length || x < 0 || x >= map[0].length) {
                return false;
            }
            const tileType = map[y][x];
            return tileType !== 1; // 1 = Wall. Player can walk on 0, 2, 3, 4, 5
        }

        function handleMapClick(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left + cameraX;
            const mouseY = e.clientY - rect.top + cameraY;
            
            const tileX = Math.floor(mouseX / tileSize);
            const tileY = Math.floor(mouseY / tileSize);

            const dx = Math.abs(tileX - player.x);
            const dy = Math.abs(tileY - player.y);
            
            if (dx <= 1 && dy <= 1) { // If player is on or next to the tile
                const tileType = map[tileY][tileX];
                let message = "";
                switch (tileType) {
                    case 3: message = "You clicked the Bank. Deposit your gold!"; break;
                    case 4: message = "You clicked the Shop. Buy some items!"; break;
                    case 5: message = "You clicked the Townhouse. Quests await!"; break;
                }
                
                if (message) {
                    showHotspotMessage(message);
                }
            }
        }
        
        function showHotspotMessage(message) {
            if (hotspotTimer) clearTimeout(hotspotTimer);
            hotspotMessage.textContent = message;
            hotspotMessage.style.display = 'block';
            hotspotMessage.style.animation = 'none';
            void hotspotMessage.offsetWidth;
            hotspotMessage.style.animation = 'fadeInOut 4s forwards';
            hotspotTimer = setTimeout(() => {
                hotspotMessage.style.display = 'none';
            }, 4000);
        }

        // --- Inventory Modal Listeners ---
        inventoryBtn.addEventListener('click', () => {
            inventoryModal.style.display = 'flex';
        });
        
        inventoryCloseBtn.addEventListener('click', () => {
            inventoryModal.style.display = 'none';
        });
        
        inventoryModal.addEventListener('click', (e) => {
            if (e.target === inventoryModal) {
                inventoryModal.style.display = 'none';
            }
        });

        // Logout button
        logoutButton.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error("Error signing out: ", error);
            });
        });
    </script>
</body>
</html>
